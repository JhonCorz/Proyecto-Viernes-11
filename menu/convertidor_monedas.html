    <section id="converter">
        <h2>Convertir Dólares a Otras Monedas</h2>
        <form id="conversionForm">
            <label for="amount">Cantidad en Dólares:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="currency">Seleccionar moneda:</label>
            <select id="currency" name="currency">
                <option value="eur">Euros</option>
                <option value="gbp">Libras Esterlinas</option>
                <option value="jpy">Yenes</option>
                <option value="cop">Peso Colombiano</option>
                <!-- Agrega más monedas según necesites -->
            </select>

            <button type="submit">Convertir</button>
        </form>

        <div id="result-container">
            <p id="result"></p>
        </div>
    </section>
